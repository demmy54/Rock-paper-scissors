<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user1-label" class="badge"><h6>User 1</h6></div>
        <div id="user2-label" class="badge"><h6>User 2</h6></div>
        <div id="computer-label" class="badge"><h6>Computer</h6></div>
        <span id="user1-score">0</span> : <span id="computer-score">0</span> : <span id="user2-score">0</span>
    </div>
    <div class="result">
        <p id="result-message"></p>
    </div>
    <div class="choices-container">
        <div class="choices" id="user1-choices">
            <h3>user 1</h3>
            <div class="choice" id="user1-r"></div>
            <div class="choice" id="user1-p"></div>
            <div class="choice" id="user1-s"></div>
        </div>
        <div class="choices" id="user2-choices">
            <h3>user 2</h3>
            <div class="choice" id="user2-r"></div>
            <div class="choice" id="user2-p"></div>
            <div class="choice" id="user2-s"></div>
        </div>
    </div>
    <p id="action-message">Make your move!</p>
    <div id="countdown"></div>
    <script src="index.js"></script>
</body>
</html>
