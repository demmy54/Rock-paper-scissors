<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK.PAPER.SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
   <header>
     <h1>Rock.Paper.Scissors</h1>
   </header>
   <div class="score-board">
   <div id="user1-label" class="badge">user1</div>
   <div id="computer-label" class="badge">computer</div>
   <samp id="user1-score">0</samp>:<samp id="computer">0</samp>
   </div>

   <div class="result">
    <p><h3><b>paper covers rock you win!<br>rock brakes scissors you win!<br>Scissors cuts paper you win!</b></h3></p>
  </div>
  <div class="choices">
    <div class="choice" id="r">
        <img src="image/rock.png">
    </div>
     <div class="choice" id="p">
        <img src="image/paper.png">
     </div>
     <div class="choice" id="s">
        <img src="image/scissors.png">
     </div>
  </div>
  <p>
   <h2 id="action-message">
      make your move
   </h2>
  </p>
   
    <script src="index.js"></script>
</body>
</html>
